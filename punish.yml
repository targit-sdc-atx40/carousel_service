config:
  target: "http://localhost:3004"
  http: 
    pool: 30
  phases:
    - duration: 10
      arrivalRate: 10
      rampTo: 1000
      name: "Warm up the application"
    - duration: 60
      arrivalRate: 1000
      name: "Sustained load"

scenarios:
  - name: "Get product"
    flow:
      - get:
          url: "/api/products/id?id={{$randomNumber(1,10000000)}}"